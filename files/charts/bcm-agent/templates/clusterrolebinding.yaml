{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "bcm-agent.fullname" . }}
  labels:
    {{- include "bcm-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "bcm-agent.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "bcm-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
