apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "bcm-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bcm-agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "bcm-agent.selectorLabels" . | nindent 6 }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      annotations:
        {{- if .Values.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.metrics.port | quote }}
        prometheus.io/path: "/metrics"
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "bcm-agent.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "bcm-agent.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostNetwork: {{ .Values.hostNetwork }}
      hostPID: {{ .Values.hostPID }}
      hostIPC: {{ .Values.hostIPC }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      containers:
        - name: bcm-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Node identification (from Kubernetes downward API)
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # BCM head node configuration
            - name: BCM_HOST
              value: {{ .Values.config.bcm.host | quote }}
            - name: BCM_PORT
              value: {{ .Values.config.bcm.port | quote }}
            {{- if .Values.config.bcm.configFile }}
            - name: CONFIG_FILE
              value: {{ .Values.config.bcm.configFile | quote }}
            {{- end }}

            # Certificate paths
            - name: CERT_FILE
              value: {{ .Values.config.certificates.certFile | quote }}
            - name: KEY_FILE
              value: {{ .Values.config.certificates.keyFile | quote }}
            - name: CA_FILE
              value: {{ .Values.config.certificates.caFile | quote }}

            # Kubernetes integration configuration
            - name: SYNC_INTERVAL
              value: {{ .Values.config.kubernetes.syncInterval | quote }}
            - name: LABEL_PREFIX
              value: {{ .Values.config.kubernetes.labelPrefix | quote }}
            - name: ENABLE_LABELING
              value: {{ .Values.config.kubernetes.enableLabeling | quote }}
            {{- if .Values.config.kubernetes.disableLabeling }}
            - name: DISABLE_LABELING
              value: "true"
            {{- end }}
            {{- if .Values.config.kubernetes.metricsOnly }}
            - name: METRICS_ONLY
              value: "true"
            {{- end }}

            # Metrics configuration
            - name: METRICS_PORT
              value: {{ .Values.metrics.port | quote }}

            # Logging and debugging
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- if .Values.config.debug }}
            - name: DEBUG
              value: "true"
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            # Bootstrap certificate (shared, for auto-generating per-node certs)
            - name: bootstrap-certs
              mountPath: /etc/bcm-bootstrap
              readOnly: true
            # Per-node certificates (auto-generated on first run, persisted on host)
            - name: node-certs
              mountPath: /var/lib/bcm-agent/certs

            # Hardware access
            - name: dev
              mountPath: /dev
            - name: sys
              mountPath: /sys
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: firmware
              mountPath: /lib/firmware
              readOnly: true

            # Working directories
            - name: log
              mountPath: /var/log/bcm-agent
            - name: run
              mountPath: /var/run/bcm-agent
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
      volumes:
        # Bootstrap certificate (shared Secret for auto-provisioning per-node certs)
        - name: bootstrap-certs
          secret:
            secretName: {{ .Values.certificates.secretName }}
            defaultMode: 0400
        # Per-node certificates (auto-generated on first run, persisted on host)
        - name: node-certs
          hostPath:
            path: /var/lib/bcm-agent/certs
            type: DirectoryOrCreate

        # Hardware access volumes
        - name: dev
          hostPath:
            path: /dev
        - name: sys
          hostPath:
            path: /sys
        - name: proc
          hostPath:
            path: /proc
        - name: firmware
          hostPath:
            path: /lib/firmware

        # Working directories
        - name: log
          emptyDir: {}
        - name: run
          emptyDir: {}
